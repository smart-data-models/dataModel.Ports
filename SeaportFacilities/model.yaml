      description: A structured value providing information about the opening hours of a place or a certain service inside a place
      items:
        properties:
          closes:
            format: time
            type: string
          dayOfWeek:
            anyOf:
              - description: Property. Array of days of the week.
                enum:
                  - Monday
                  - Tuesday
                  - Wednesday
                  - Thursday
                  - Friday
                  - Saturday
                  - Sunday
                  - PublicHolidays
                type: string
              - description: Property. Array of days of the week.
                enum:
                  - https://schema.org/Monday
